<!DOCTYPE html>
<html>
<head>
    <title>Exotopia Interactive Exoplanet Visualization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            background-color: black;
        }

        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        #sidebar.show {
            transform: translateX(0);
        }

        #sidebar a {
            color: white;
            text-decoration: none;
            margin-bottom: 10px;
        }

        #sidebar a:hover {
            color: #ccc;
        }

       .hamburger {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.5);
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
        }

       .hamburger svg {
            width: 20px;
            height: 20px;
            fill: #fff;
        }

       .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 24px;
            transition: transform 0.3s ease-in-out;
        }

       .close-button:hover {
            transform: scale(1.2);
        }

       .accordion {
            background-color: #333;
            color: white;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            transition: 0.4s;
        }

       .accordion.active,.accordion:hover {
            background-color: #555;
        }

       .panel {
            padding: 0 18px;
            display: none;
            background-color: white;
            overflow: hidden;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            #sidebar {
                transform: translateX(-100%);
            }
            #sidebar.show {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="info">Hover over an object</div>
    <div id="infobox"></div>
    <div id="sidebar">
        <div id="hamburger-button" class="hamburger" onclick="toggleSidebar()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18 6L6 18M6 6l12 12"></path>
            </svg>
        </div>
        <a href="#">Checkin</a>
        <a href="#">Reports</a>
        <a href="#">Review</a>
        <a href="#">Earnings</a>
        <a href="#">Biodiversity Credits</a>
        <a href="#">Projects</a>
        <a href="#">Methodologies</a>
        <a href="#">Earth Map</a>
        <button class="close-button" onclick="toggleSidebar()">Ã—</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/build/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/examples/js/controls/OrbitControls.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 0, 10);
        controls.update();

        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        const light = new THREE.AmbientLight(0x404040);
        scene.add(light);

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        const infobox = document.getElementById('infobox');
        const info = document.getElementById('info');

        function showInfo(object) {
            infobox.style.display = 'block';
            info.style.display = 'none';
            infobox.innerHTML = object.name;
        }

        function hideInfo() {
            infobox.style.display = 'none';
            info.style.display = 'block';
        }

        function onDocumentMouseMove(event) {
            const intersects = getIntersects(event);
            if (intersects.length > 0) {
                showInfo(intersects[0].object);
            } else {
                hideInfo();
            }
        }

        function getIntersects(event) {
            const mouse = new THREE.Vector2();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);
            return raycaster.intersectObjects(scene.children);
        }

        document.addEventListener('mousemove', onDocumentMouseMove, false);

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar.classList.contains('show')) {
                sidebar.classList.remove('show');
            } else {
                sidebar.classList.add('show');
            }
        }

        document.getElementById('hamburger-button').addEventListener('click', toggleSidebar);

        function toggleAccordion(event) {
            const accordion = event.target;
            if (accordion.classList.contains('active')) {
                accordion.classList.remove('active');
                accordion.nextElementSibling.style.maxHeight = 0;
            } else {
                const activeAccordion = document.querySelector('.accordion.active');
                if (activeAccordion) {
                    activeAccordion.classList.remove('active');
                    activeAccordion.nextElementSibling.style.maxHeight = 0;
                }
                accordion.classList.add('active');
                accordion.nextElementSibling.style.maxHeight = '500px';
            }
        }

        document.querySelectorAll('.accordion').forEach(accordion => {
            accordion.addEventListener('click', toggleAccordion);
        });
    </script>
</body>
</html>
